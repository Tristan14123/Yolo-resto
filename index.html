  <div class="header">

    <div class="control-group">
      <label>üìç Adresse</label>
      <input id="address" type="text" placeholder="Ex: 12 rue de Paris, Caen" />
    </div>
    <div class="control-group">
      <label>üí∞ Budget</label>
      <select id="budget">

        <option value="normal" selected>üí≥ Normal</option>

      <select id="diet">

        <option value="vegetarian">ü•ó V√©g√©tarien</option>

<script>
const qs = sel => document.querySelector(sel);

// Initialisation avec sauvegarde d'adresse
(function init(){
  const d=new Date(); d.setSeconds(0,0); const m=d.getMinutes(); d.setMinutes(m + (5 - (m%5))%5);
  qs('#when').value = new Date(d.getTime()-d.getTimezoneOffset()*60000).toISOString().slice(0,16);
  
  // Restaurer l'adresse sauvegard√©e
  const savedAddress = localStorage.getItem('yolo-resto-address');
  if(savedAddress) {
    qs('#address').value = savedAddress;
  }
  
  // Sauvegarder l'adresse √† chaque modification
  qs('#address').addEventListener('input', (e) => {
    localStorage.setItem('yolo-resto-address', e.target.value);
  });
})();

qs('#spinBtn').addEventListener('click', ()=>{
  createParticles();
  getNearbyPlaces().then(places => pickOne(places));
});

function createParticles() {
  const colors = ['#ff6b9d', '#f8b500', '#3742fa', '#ff9ff3', '#54a0ff'];
  const container = qs('#particles');
  
  for(let i = 0; i < 15; i++) {
    setTimeout(() => {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      particle.style.animationDelay = Math.random() * 2 + 's';
      container.appendChild(particle);
      
      setTimeout(() => particle.remove(), 3000);
    }, i * 100);
  }
}

async function geocodeAddress(addr){
  const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(addr)}`;
  const r = await fetch(url);
  const data = await r.json();
  if(data.length){
    return {lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon)};
  } else {
    return null;
  }
}

async function getNearbyPlaces(){
  const addr = qs('#address').value.trim();
  if(!addr){ 
    showResult('üö´ Merci de saisir une adresse magique !');
    return []; 
  }
  const coords = await geocodeAddress(addr);
  if(!coords){ 
    showResult('üó∫Ô∏è Adresse introuvable dans notre royaume !');
    return []; 
  }

  const query = `[
    out:json];
    node["amenity"~"restaurant|fast_food|cafe"](around:1500,${coords.lat},${coords.lon});
    out tags;
  `;
  try {
    const url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);
    const r = await fetch(url);
    const data = await r.json();
    const results = data.elements.map(el => ({
      name: el.tags.name || "(restaurant myst√®re)",
      amenity: el.tags.amenity,
      diets: {
        vegetarian: el.tags["diet:vegetarian"]==="yes",
        vegan: el.tags["diet:vegan"]==="yes",
        halal: el.tags["diet:halal"]==="yes",
        kosher: el.tags["diet:kosher"]==="yes",
        gluten_free: el.tags["diet:gluten_free"]==="yes"
      },
      opening_hours: el.tags.opening_hours
    }));
    return results;
  } catch(e){
    console.error(e);
    showResult('üîÆ Probl√®me de connexion magique !');
    return [];
  }
}

function pickOne(places){
  const budget = qs('#budget').value;
  const diet = qs('#diet').value;
  const when = new Date(qs('#when').value);

  if(budget==='cheap') places = places.filter(p=> p.amenity==='fast_food');
  if(budget==='expensive') places = places.filter(p=> p.amenity==='restaurant');

  if(diet) places = places.filter(p=> p.diets[diet]);

  if(places.length){
    places = places.filter(p=> !p.opening_hours || isOpenAt(p.opening_hours, when));
  }

  if(!places.length){ 
    animateSlot('üò¢', ()=>{
      showResult('üîç Aucun restaurant trouv√© avec tes crit√®res magiques ! Essaie de changer tes pr√©f√©rences ! ü™Ñ');
    });
    return;
  }

  const chosen = places[Math.floor(Math.random()*places.length)];
  animateSlot('üéâ', ()=>{
    showVictoryPopup(chosen.name);
    showResult(`üåü <b>${escapeHtml(chosen.name)}</b> üåü<br>üìç Ton restaurant parfait t'attend !`);
    createSuccessParticles();
  });
}

function showResult(html) {
  const resultDiv = qs('#result');
  resultDiv.innerHTML = html;
  resultDiv.classList.remove('show');
  setTimeout(() => resultDiv.classList.add('show'), 10);
}

function createSuccessParticles() {
  const colors = ['#ff6b9d', '#f8b500', '#3742fa', '#ff9ff3', '#54a0ff'];
  const container = qs('#particles');
  
  for(let i = 0; i < 30; i++) {
    setTimeout(() => {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = (30 + Math.random() * 40) + '%';
      particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      particle.style.width = particle.style.height = (8 + Math.random() * 8) + 'px';
      container.appendChild(particle);
      
      setTimeout(() => particle.remove(), 3000);
    }, i * 50);
  }
}

function isOpenAt(ohText, date){
  try{
    const oh = new opening_hours(ohText);
    return oh.getState(date)===true;
  }catch(e){ return true }
}

function animateSlot(finalText, cb){
  let items = ['üçî','üçï','üç£','üåÆ','ü•ó','üçú','üç∞','ü•ô','üç±','ü•ß'];
  let i=0;
  const slotEl = qs('#slot');
  slotEl.classList.add('spinning');
  
  const interval = setInterval(()=>{ 
    slotEl.textContent = items[i%items.length]; 
    i++; 
  }, 80);
  
  setTimeout(()=>{ 
    clearInterval(interval); 
    slotEl.classList.remove('spinning');
    slotEl.textContent = finalText; 
    cb(); 
  }, 2500);
}

function escapeHtml(s){ 
  return String(s).replace(/[&<>]/g, c=> ({'&':'&amp;','<':'&lt;','>':'&gt;'}[c]) ); 
}

// Fonction pour jouer le son de victoire
function playVictorySound() {
  try {
    // Cr√©ation d'un son de victoire synth√©tique
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    
    // S√©quence de notes pour un effet "Candy Crush"
    const notes = [523.25, 659.25, 783.99, 1046.50]; // Do, Mi, Sol, Do aigu
    let time = audioContext.currentTime;
    
    notes.forEach((freq, index) => {
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.setValueAtTime(freq, time);
      oscillator.type = 'sine';
      
      gainNode.gain.setValueAtTime(0, time);
      gainNode.gain.linearRampToValueAtTime(0.3, time + 0.05);
      gainNode.gain.exponentialRampToValueAtTime(0.01, time + 0.3);
      
      oscillator.start(time);
      oscillator.stop(time + 0.3);
      
      time += 0.15;
    });
  } catch(e) {
    console.log('Audio non support√©:', e);
  }
}

// Fonction pour cr√©er l'explosion de particules
function createExplosion(centerX, centerY) {
  const colors = ['#ff6b9d', '#f8b500', '#3742fa', '#ff9ff3', '#54a0ff', '#ff3838', '#2ed573'];
  const particleCount = 25;
  
  for(let i = 0; i < particleCount; i++) {
    // Particules circulaires
    const particle = document.createElement('div');
    particle.className = 'explosion-particle';
    particle.style.left = centerX + 'px';
    particle.style.top = centerY + 'px';
    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    
    const angle = (i / particleCount) * 2 * Math.PI;
    const velocity = 80 + Math.random() * 80;
    const size = 8 + Math.random() * 12;
    
    particle.style.width = size + 'px';
    particle.style.height = size + 'px';
    
    const endX = centerX + Math.cos(angle) * velocity;
    const endY = centerY + Math.sin(angle) * velocity;
    
    particle.style.animation = `explode 1s ease-out forwards`;
    particle.style.transform = `translate(${endX - centerX}px, ${endY - centerY}px)`;
    
    document.body.appendChild(particle);
    
    setTimeout(() => particle.remove(), 1000);
  }
  
  // √âtoiles
  const stars = ['‚≠ê', '‚ú®', 'üåü', 'üí´'];
  for(let i = 0; i < 6; i++) {
    const star = document.createElement('div');
    star.className = 'star-particle';
    star.textContent = stars[Math.floor(Math.random() * stars.length)];
    star.style.left = (centerX - 12) + 'px';
    star.style.top = (centerY - 12) + 'px';
    
    const angle = (i / 6) * 2 * Math.PI;
    const distance = 60 + Math.random() * 30;
    const endX = centerX + Math.cos(angle) * distance;
    const endY = centerY + Math.sin(angle) * distance;
    
    star.style.transform = `translate(${endX - centerX}px, ${endY - centerY}px)`;
    
    document.body.appendChild(star);
    
    setTimeout(() => star.remove(), 1500);
  }
}

// Gestion de l'installation PWA
let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  
  const installBtn = qs('#installBtn');
  installBtn.style.display = 'block';
  
  installBtn.addEventListener('click', () => {
    deferredPrompt.prompt();
    deferredPrompt.userChoice.then((choiceResult) => {
      if (choiceResult.outcome === 'accepted') {
        console.log('App install√©e');
      }
      deferredPrompt = null;
      installBtn.style.display = 'none';
    });
  });
});

// Pr√©venir le zoom sur double-tap (iOS)
document.addEventListener('touchstart', function(event) {
  if (event.touches.length > 1) {
    event.preventDefault();
  }
});

let lastTouchEnd = 0;
document.addEventListener('touchend', function(event) {
  const now = (new Date()).getTime();
  if (now - lastTouchEnd <= 300) {
    event.preventDefault();
  }
  lastTouchEnd = now;
}, false);
</script>
